<ion-header>
  <ion-toolbar>
    <ion-title>Discover</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button  ></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="onFilterUpdate($event)">
    <ion-segment-button  value="all"> All Places</ion-segment-button>
    <ion-segment-button value="Bookable">Bookable Place</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" size="12" size-sm = "8"  offset-sm= "2">
          <ion-card>
              <ion-card-header>
                <ion-card-title>{{loadedPlace[0].title}}</ion-card-title>
                <ion-card-subtitle>{{loadedPlace[0].price| currency}} </ion-card-subtitle>
              </ion-card-header>

                  <ion-img [src] ="loadedPlace[0].imageUrl"></ion-img>
              
              <ion-card-content>
                <p>{{loadedPlace[0].description}}</p>
              </ion-card-content>

              <div>
                <ion-button fill ="clear" color ="primary" [routerLink] = "['/','places', 'tabs','discover', loadedPlace[0].id ]" >
                  More
                </ion-button>
              </div>
              
          </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center" size="12" size-sm = "8"  offset-sm= "2"  >
        <ion-virtual-scroll [items] ="listLoadPlace"  approxItemHeight="70px">
           
          <ion-item [routerLink]= "['/','places','tabs','discover',place.id]" 
           detail
           *virtualItem="let place"
           >
            <ion-thumbnail slot="start">
              <ion-img [src] = "place.imageUrl"></ion-img>
            </ion-thumbnail>
          <ion-label>
            <h2>{{place.title}}</h2>
            <p>{{place.description}}</p>
            
          </ion-label>
          </ion-item>
         
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
